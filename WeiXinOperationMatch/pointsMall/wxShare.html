<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>分享邀请</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0,user-scale=0,user-scalable=no">
		<!--uc浏览器强制竖屏-->
		<meta name="screen-orientation" content="portrait">
		<!--QQ浏览器强制竖屏-->
		<meta name="x5-orientation" content="portrait">
		<link rel="stylesheet" type="text/css" href="css/mobileMain.css" />
		<link rel="stylesheet" type="text/css" href="css/wxShare.css" />
		<script src="js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="http://www.decaihui.com/wxjs/js/dchShare.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/autoFontSize.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/wxShare.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div class="container-wrapper">
			<div class="top"></div>
			<div class="middle">
				<section class="toBind">
					<div class="wrapper">
						<div class="mobile_box">
							<span>手机号</span>
							<input type="tel" id="mobile" />
						</div>
						<div class="code_box">
							<input type="text" id="code" />
							<button class="sendMessage">发送验证码</button>
						</div>
						<div class="btn">领取新人奖励</div>
						<img src="img/wxShare_kh.png" />
					</div>
				</section>
				<section class="toSuccess">
					<div class="wrapper">
						<img src="img/wxShare_tosuccess.png" />
					</div>
				</section>
				<section class="toError">
					<div class="wrapper">
						<img src="img/wxShare_toError.png" />
					</div>
				</section>
			</div>
			<div class="bottom"></div>
			<div class="shareGuide">
				<div class="shareBox">
					<p><img src="img/shareIcon.png"/></p>
					<p>点击上方分享</p>
					<p>老用户获得1000积分</p>
					<p>新用户绑定获得2000积分</p>
				</div>
			</div>
		</div>
	</body>

</html>
