<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>每日观点-分析师列表</title>
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<link rel="stylesheet" type="text/css" href="css/wysiwyg-editor.css" />
		<link rel="stylesheet" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css">
		<link rel="stylesheet" type="text/css" href="css/jquery-ui.css" />
		<link rel="stylesheet" type="text/css" href="css/dailyView_history.css" />
		<script src="js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery-ui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.pagination.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/wysiwyg.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/wysiwyg-editor.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/commonJS.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/dailyView_history.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div class="mangePanel">
			<div class="top">
				<img src="img/logo3.png" />
				<span id="userName"></span>
				<ul>
					<li id="logout">退出</li>
				</ul>
			</div>
			<div class="footer">
				<div class="left">
					<ul></ul>
				</div>

				<!--审核界面-->
				<div class="right right2">
					<div class="container">
						<div class="top_notice"><img src="img/laba.png" />通过点击右侧操作按钮，实现页面是否被显示。</div>
						<div class="nav">
							<a href="dailyView_list.html" class="navbar analystList">分析师列表</a>
							<a href="dailyView_history.html" class="navbar history navbar_on">往期历史</a>
						</div>
						<div class="selectDate">
							<div id="startDate">
								<label for="from">开始日期</label>
								<input type="text" id="from" name="from" style="text-indent: 100px;">
								<label for="from" class="dropdown"><img src="img/downIcon.png"></label>
							</div>
							<div id="endDate">
								<label for="to">结束日期</label>
								<input type="text" id="to" name="to" style="text-indent: 100px;">
								<label for="to" class="dropdown"><img src="img/downIcon.png"></label>
							</div>
							<div id="cx">查询</div>
						</div>
						<div class="showTable">
							<div class="loading">
								<div class="spinner">
									<div class="spinner-container container1">
										<div class="circle1"></div>
										<div class="circle2"></div>
										<div class="circle3"></div>
										<div class="circle4"></div>
									</div>
									<div class="spinner-container container2">
										<div class="circle1"></div>
										<div class="circle2"></div>
										<div class="circle3"></div>
										<div class="circle4"></div>
									</div>
									<div class="spinner-container container3">
										<div class="circle1"></div>
										<div class="circle2"></div>
										<div class="circle3"></div>
										<div class="circle4"></div>
									</div>
								</div>
							</div>
							<table cellpadding="0" cellspacing="0">
								<tr>
									<td>名称</td>
									<td>操作</td>
								</tr>
							</table>
							<div class="pagefoot">
								<div class="pagefoot-right">总共<span id="count"></span>条数据</div>
								<div class="M-box1"></div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</body>

</html>
